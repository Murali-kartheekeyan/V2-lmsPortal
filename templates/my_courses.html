<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Courses - LMS Portal</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root {
      --primary-color: #00d9ff; --primary-light: #a7f3ff; --primary-dark: #00b8d4; --background-color: #0f172a; --sidebar-bg: #1e293b; --card-bg: #1e293b; --text-color: #f8fafc; --text-muted: #94a3b8; --border-color: #334155; --shadow-color: rgba(0, 217, 255, 0.1); --success-color: #22c55e; --warning-color: #f59e0b;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); overflow-y: auto; }
    .dashboard-container { display: flex; min-height: 100vh; }
    .sidebar { width: 260px; background-color: var(--sidebar-bg); padding: 1.5rem; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); z-index: 10; }
    .sidebar-header-link { text-decoration: none; color: inherit; display: block; margin-bottom: 2.5rem; }
    .sidebar-header { display: flex; align-items: center; gap: 1rem; }
    .sidebar-header .logo-icon { font-size: 2rem; color: var(--primary-color); }
    .sidebar-header h1 { font-size: 1.5rem; font-weight: 600; }
    .sidebar-nav h3 { font-size: 0.8rem; font-weight: 500; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin: 1.5rem 0 0.75rem; }
    .sidebar-nav ul { list-style: none; }
    .sidebar-nav ul li a { color: var(--text-muted); text-decoration: none; display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 8px; transition: background 0.2s ease, color 0.2s ease; font-weight: 500; margin-bottom: 0.25rem; }
    .sidebar-nav ul li a i { margin-right: 1rem; min-width: 20px; text-align: center; font-size: 1.1rem; }
    .sidebar-nav ul li a:hover { background-color: rgba(0, 217, 255, 0.1); color: var(--primary-light); }
    .sidebar-nav ul li a.active { background-color: var(--primary-color); color: var(--background-color); font-weight: 600; }
    .sidebar-footer { margin-top: auto; }
    .main-content { flex: 1; padding: 2rem; overflow-y: auto; position: relative; }
    .main-header { margin-bottom: 2rem; }
    .main-header h2 { font-size: 1.8rem; font-weight: 600; }
    
    .courses-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1.5rem; }
    .course-card { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); display: flex; flex-direction: column; overflow: hidden; transition: all 0.3s ease; }
    .course-card:hover { transform: translateY(-8px); box-shadow: 0 10px 30px var(--shadow-color); border-color: var(--primary-dark); }
    .course-card-content { padding: 1.5rem; flex-grow: 1; }
    .course-card .status { font-size: 0.8rem; font-weight: 600; padding: 0.25rem 0.75rem; border-radius: 15px; display: inline-block; margin-bottom: 0.75rem; }
    .status-not-started { background-color: rgba(245, 158, 11, 0.2); color: var(--warning-color); }
    .status-in-progress { background-color: rgba(0, 217, 255, 0.2); color: var(--primary-light); }
    .status-completed { background-color: rgba(34, 197, 94, 0.2); color: var(--success-color); }
    .course-card h3 { font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; }
    .progress-bar-container { width: 100%; background-color: #2a3a54; border-radius: 5px; height: 8px; margin-bottom: 0.5rem; }
    .progress-bar { height: 100%; background-color: var(--primary-color); border-radius: 5px; transition: width 0.5s ease-in-out; }
    .progress-text { font-size: 0.8rem; color: var(--text-muted); text-align: right; }
    .course-card-footer { border-top: 1px solid var(--border-color); padding: 1rem 1.5rem; background-color: #2a3a54; display: flex; gap: 0.5rem; }
    .action-btn { flex: 1; text-decoration: none; display: block; text-align: center; background-color: var(--primary-color); color: var(--background-color); font-weight: 600; padding: 0.75rem; border-radius: 8px; transition: background-color 0.2s; cursor: pointer; border: none; font-family: 'Poppins', sans-serif; font-size: 1rem; }
    .action-btn.view-btn { background-color: var(--border-color); color: var(--text-color); }
    .action-btn:hover { background-color: var(--primary-dark); }
    .action-btn.view-btn:hover { background-color: #4a5a7d; }
    .action-btn.disabled { background-color: var(--text-muted); cursor: not-allowed; opacity: 0.6; pointer-events: none; }
    .loader-container { text-align: center; padding: 4rem; }
    .loader { border: 4px solid var(--border-color); border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    /* CSS styles */
  </style>
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <a href="{{ url_for('dashboard') }}" class="sidebar-header-link">
        <div class="sidebar-header"><i class="fas fa-user-graduate logo-icon"></i><h1>Employee</h1></div>
      </a>
      <div class="sidebar-nav">
        <h3>Navigation</h3>
        <ul>
          <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="{{ url_for('employee.my_courses_page') }}" class="active"><i class="fas fa-book"></i> My Courses</a></li>
        </ul>
      </div>
      <div class="sidebar-footer">
         <div class="sidebar-nav">
             <h3>Account</h3>
             <ul><li><a href="#" onclick="logout(event)"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li></ul>
         </div>
      </div>
    </nav>
    <main class="main-content">
      <header class="main-header">
        <h2>My Assigned Courses</h2>
        <div id="quiz-button-container" style="margin-top: 1rem; display: none;">
          <button id="knowledge-quiz-btn" class="action-btn" style="background-color: #22c55e; display: inline-block; max-width: 250px;">
            <i class="fas fa-question-circle"></i> Take Knowledge Quiz
          </button>
          <p id="quiz-eligibility-message" style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem;"></p>
        </div>
      </header>
      <div id="courses-container" class="courses-grid">
        </div>
    </main>
    <div id="courseModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(15,23,42,0.95); z-index:10000; align-items:center; justify-content:center;">
      <div style="background:var(--card-bg); border-radius:1.5rem; max-width:900px; width:90vw; max-height:90vh; overflow:auto; box-shadow:0 8px 32px rgba(0,217,255,0.15); position:relative; padding:2rem;">
        <button onclick="closeCourseModal()" style="position:absolute; top:1.5rem; right:2rem; background:var(--primary-color); color:var(--background-color); border:none; border-radius:8px; padding:0.5rem 1rem; font-weight:600; cursor:pointer; font-size:1rem;"><i class="fas fa-arrow-left"></i> Back to Dashboard</button>
        <div id="courseModalContent" style="margin-top:2.5rem;"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        gsap.from('.sidebar', { duration: 1, x: -260, ease: 'power3.out' });
        gsap.from('.main-header, .courses-grid', { duration: 1, opacity: 0, y: 30, ease: 'power3.out', stagger: 0.1, delay: 0.3 });
        
        loadAssignedCourses();
        checkQuizEligibility();
    });

    async function loadAssignedCourses() {
        const container = document.getElementById('courses-container');
        container.innerHTML = `<div class="loader-container"><div class="loader"></div></div>`;

        try {
            const response = await fetch('/employee/get_my_courses', { credentials: 'include' });
            
            // Check if the response is OK before parsing JSON
            if (!response.ok) {
                throw new Error(`Server returned ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            container.innerHTML = '';

            if (data.success && data.courses && data.courses.length > 0) {
                data.courses.forEach(course => {
                    const card = document.createElement('div');
                    card.className = 'course-card';
                    const statusClass = course.status.toLowerCase().replace(/\s+/g, '-');
                    const courseFilePath = `/employee/view_course/${encodeURIComponent(course.course_name)}`;

                    card.innerHTML = `
                        <div class="course-card-content">
                            <span class="status status-${statusClass}">${course.status}</span>
                            <h3>${course.course_name}</h3>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${course.progress}%;"></div>
                            </div>
                            <div class="progress-text">${course.progress}% Complete</div>
                        </div>
                        <div class="course-card-footer">
                            <button class="action-btn view-btn" onclick="viewCourseInPage('${course.course_name}', '${courseFilePath}'); startCourse('${course.course_name}'); return false;">
                                <i class="fas fa-eye"></i> View Course
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } else {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <i class="fas fa-book-open" style="font-size: 3rem; color: var(--text-muted); margin-bottom: 1rem;"></i>
                        <p class="text-muted">You have not been assigned any courses yet.</p>
                        <p class="text-muted" style="margin-top: 0.5rem;">Go to the Home page to get a recommendation.</p>
                        <a href="/dashboard_employee" class="action-btn view-btn" style="display: inline-block; margin-top: 1rem;">
                            <i class="fas fa-home"></i> Go to Home
                        </a>
                    </div>`;
            }
        } catch (error) {
            console.error('Fetch error:', error);
            container.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;"></i>
                    <p style="color: #ef4444;">An error occurred while fetching your courses.</p>
                    <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 0.5rem;">${error.message || 'Connection error'}</p>
                    <button onclick="loadAssignedCourses()" style="background-color: var(--primary-color); color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; margin-top: 1rem; cursor: pointer;">
                        <i class="fas fa-refresh"></i> Try Again
                    </button>
                </div>`;
        }
    }

    // --- UPDATED: Function to handle course start tracking with improved error handling ---
    async function startCourse(courseName) {
        try {
            // Update progress to indicate course has been started
            const response = await fetch('/employee/update_course_progress', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    course_name: courseName, 
                    progress: 10 
                }),
                credentials: 'include'
            });
            
            // Check if the response is OK before proceeding
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Server returned ${response.status}: ${errorText}`);
            }
            
            const result = await response.json();
            
            if (result.success) {
                // Refresh the courses display to show updated status
                setTimeout(() => loadAssignedCourses(), 500);
            } else {
                console.warn('Course progress update returned success: false', result.message);
                // Still refresh to ensure UI is in sync with server state
                setTimeout(() => loadAssignedCourses(), 500);
            }
        } catch (error) {
            console.error('Error updating course progress:', error);
            // Show a non-intrusive notification to the user
            const notification = document.createElement('div');
            notification.style.cssText = 'position: fixed; bottom: 20px; right: 20px; background-color: #ef4444; color: white; padding: 10px 20px; border-radius: 4px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000; max-width: 300px;';
            notification.innerHTML = `<p><strong>Error:</strong> Could not update course progress. The course will still open.</p>`;
            document.body.appendChild(notification);
            
            // Remove the notification after 5 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s ease';
                setTimeout(() => notification.remove(), 500);
            }, 5000);
        }
    }

    async function checkQuizEligibility() {
      try {
        const response = await fetch('/employee/check_quiz_eligibility', { credentials: 'include' });
        
        if (!response.ok) {
          throw new Error(`Server returned ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        const quizButtonContainer = document.getElementById('quiz-button-container');
        const quizEligibilityMessage = document.getElementById('quiz-eligibility-message');
        const knowledgeQuizBtn = document.getElementById('knowledge-quiz-btn');
        
        if (data.success) {
          // Show the quiz button container
          quizButtonContainer.style.display = 'block';
          
          if (data.eligible) {
            // User is eligible for the quiz
            quizEligibilityMessage.textContent = `Quiz based on your completed and in-progress courses`;
            knowledgeQuizBtn.disabled = false;
            knowledgeQuizBtn.style.opacity = '1';
            knowledgeQuizBtn.style.cursor = 'pointer';
            
            // Add click event listener to the quiz button
            knowledgeQuizBtn.addEventListener('click', startKnowledgeQuiz);
          } else {
            // User is not eligible for the quiz
            quizEligibilityMessage.textContent = 'Complete at least one course to unlock the knowledge quiz';
            knowledgeQuizBtn.disabled = true;
            knowledgeQuizBtn.style.opacity = '0.6';
            knowledgeQuizBtn.style.cursor = 'not-allowed';
          }
        } else {
          // Hide the quiz button container if there was an issue
          quizButtonContainer.style.display = 'none';
        }
      } catch (error) {
        console.error('Error checking quiz eligibility:', error);
        // Hide the quiz button container if there was an error
        document.getElementById('quiz-button-container').style.display = 'none';
      }
    }
    
    async function startKnowledgeQuiz() {
      try {
        // Show loading state on the button
        const quizButton = document.getElementById('knowledge-quiz-btn');
        const originalText = quizButton.innerHTML;
        quizButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading Quiz...';
        quizButton.disabled = true;
        
        // Redirect to the quiz page
        window.location.href = '/employee/generate_knowledge_quiz';
      } catch (error) {
        console.error('Error starting knowledge quiz:', error);
        // Reset the button
        const quizButton = document.getElementById('knowledge-quiz-btn');
        quizButton.innerHTML = '<i class="fas fa-question-circle"></i> Take Knowledge Quiz';
        quizButton.disabled = false;
        
        // Show error notification
        const notification = document.createElement('div');
        notification.style.cssText = 'position: fixed; bottom: 20px; right: 20px; background-color: #ef4444; color: white; padding: 10px 20px; border-radius: 4px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000; max-width: 300px;';
        notification.innerHTML = `<p><strong>Error:</strong> Could not start the knowledge quiz. Please try again later.</p>`;
        document.body.appendChild(notification);
        
        // Remove the notification after 5 seconds
        setTimeout(() => {
          notification.style.opacity = '0';
          notification.style.transition = 'opacity 0.5s ease';
          setTimeout(() => notification.remove(), 500);
        }, 5000);
      }
    }

    async function viewCourseInPage(courseName, courseFilePath) {
      const modal = document.getElementById('courseModal');
      const content = document.getElementById('courseModalContent');
      content.innerHTML = '<div class="loader"></div> Loading course...';
      modal.style.display = 'flex';
      try {
        const response = await fetch(courseFilePath, { credentials: 'include' });
        if (!response.ok) throw new Error('Failed to load course content.');
        const html = await response.text();
        content.innerHTML = html;
      } catch (err) {
        content.innerHTML = `<div style='color:#ef4444; text-align:center;'>Could not load course content.<br>${err.message}</div>`;
      }
    }
    function closeCourseModal() {
      document.getElementById('courseModal').style.display = 'none';
      // Optionally, redirect to dashboard:
      window.location.href = '/dashboard_employee';
    }

    async function logout(event) {
      event.preventDefault();
      await fetch("/logout", {method: "POST", credentials: "include"});
      gsap.to('.dashboard-container', { 
          duration: 0.5, 
          opacity: 0, 
          ease: 'power2.in', 
          onComplete: () => { window.location.href = "/"; } 
      });
    }
  </script>
</body>
</html>
